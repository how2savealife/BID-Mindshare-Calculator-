<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BID Mindshare Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0f1c;
      color: #ffffff;
      padding: 40px;
      font-size: 18px;
    }
    .container {
      max-width: 600px;
      background: #1a1c2e;
      padding: 30px;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }
    h2 {
      text-align: center;
      color: #66f0f1;
      margin-bottom: 10px;
      font-size: 28px;
    }
    label {
      display: block;
      margin-top: 20px;
      color: #ccc;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background-color: #25273c;
      color: #fff;
    }
    input:focus {
      outline: 2px solid #66f0f1;
    }
    button {
      margin-top: 25px;
      padding: 14px 20px;
      width: 100%;
      background: linear-gradient(90deg, #00e6e6, #007bfc);
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
    }
    iframe {
      margin-top: 40px;
      border-radius: 12px;
      width: 100%;
      height: 400px;
      border: none;
    }
    #shareBtn {
      display: none;
      background: linear-gradient(90deg, #007bfc, #7f00ff);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¯ BID Mindshare Calculator</h2>
    <label for="username">Enter your X handle:</label>
    <input type="text" id="username" placeholder="@yourhandle">
    <button onclick="lookup()">Lookup & Calculate</button>
    <div class="result" id="result"></div>
    <button id="shareBtn" onclick="share()">Share to X</button>

    <iframe src="https://www.tradingview.com/chart/?symbol=CRYPTO%3ABIDCUSD" 
            title="BID Price Chart" allowtransparency="true" scrolling="no">
    </iframe>
  </div>

  <footer style="margin-top: 60px; text-align: center; font-size: 16px; color: #888;">
    Created by <a href="https://x.com/stacheonomics?s=21" target="_blank" style="color: #66f0f1;">@Stacheonomics</a>
  </footer>

  <a href="https://coff.ee/stacheonomics" 
     target="_blank" 
     style="
       position: fixed;
       bottom: 20px;
       right: 20px;
       background: linear-gradient(90deg, #007bfc, #66f0f1);
       color: #fff;
       padding: 12px 20px;
       border-radius: 30px;
       font-weight: 600;
       font-size: 14px;
       text-decoration: none;
       box-shadow: 0 0 12px rgba(102, 240, 241, 0.4);
       z-index: 999;
       transition: transform 0.2s ease;
     "
     onmouseover="this.style.transform='scale(1.05)'"
     onmouseout="this.style.transform='scale(1)'">
    â˜• Buy Me a Coffee
  </a>

  <script>
    async function lookup() {
      const username = document.getElementById("username").value.trim().replace(/^@/, "");
      if (!username) return alert("Please enter a valid X username.");
      const res = await fetch(`https://api.kaito.ai/api/v1/yaps?username=${username}`);
      const json = await res.json();
      const mindshare = parseFloat(json.yaps_l30d);
      if (!mindshare || isNaN(mindshare)) return alert("Mindshare not found for this user.");

      const xp = mindshare * 1500;
      const bidTokens = xp * 134;
      const price = 0.14; // Static price
      const usdValue = bidTokens * price;

      document.getElementById("result").innerHTML = `
        <p><strong>Mindshare:</strong> ${mindshare.toFixed(2)}%</p>
        <p><strong>XP Earned:</strong> ${xp.toFixed(2)}</p>
        <p><strong>Total $BID:</strong> ${bidTokens.toLocaleString(undefined, {maximumFractionDigits: 2})}</p>
        <p><strong>Static BID Price:</strong> $${price.toFixed(2)}</p>
        <p><strong>USD Value:</strong> $${usdValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
      `;
      const shareBtn = document.getElementById("shareBtn");
      shareBtn.style.display = 'inline-block';
      shareBtn.dataset.text = `My kaito mindshare earns me $${usdValue.toFixed(2)} worth of $BID just by yapping! Whatâ€™s your mindshare worth?! www.bidcalc.app`;
    }

    function share() {
      const text = encodeURIComponent(document.getElementById("shareBtn").dataset.text);
      window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
    }
  </script>
</body>
</html>
