<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BID Mindshare Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0f1c;
      color: #ffffff;
      padding: 40px;
      font-size: 18px;
    }
    .container {
      max-width: 600px;
      background: #1a1c2e;
      padding: 30px;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }
    h2 {
      text-align: center;
      color: #66f0f1;
      margin-bottom: 10px;
      font-size: 28px;
    }
    #livePrice {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: #66f0f1;
    }
    label {
      display: block;
      margin-top: 20px;
      color: #ccc;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background-color: #25273c;
      color: #fff;
    }
    input:focus {
      outline: 2px solid #66f0f1;
    }
    button {
      margin-top: 25px;
      padding: 14px 20px;
      width: 100%;
      background: linear-gradient(90deg, #00e6e6, #007bfc);
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
    }
    #chartContainer {
      margin-top: 40px;
    }
    canvas {
      background-color: #1a1c2e;
      border-radius: 8px;
    }
    #shareBtn {
      display: none;
      background: linear-gradient(90deg, #007bfc, #7f00ff);
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 16px;
      color: #888;
    }
    footer a {
      text-decoration: none;
      color: #66f0f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¯ BID Mindshare Calculator</h2>
    <div id="livePrice">Fetching live $BID price...</div>

    <label for="mindshare">Mindshare (%)</label>
    <input type="number" id="mindshare" step="any" placeholder="e.g. 1 or .25">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>

    <button id="shareBtn" onclick="share()">Share to X</button>

    <div id="chartContainer">
      <canvas id="bidChart"></canvas>
    </div>
  </div>

  <footer>
    Created by <a href="https://x.com/stacheonomics?s=21" target="_blank">@Stacheonomics</a>
  </footer>

  <script>
    const PAIR_API = "https://api.dexscreener.com/latest/dex/pairs/bsc/0x764cF114f1838c22b138fB4dcDAAD03A65C946a9";
    let livePrice = null;

    async function fetchDexscreenerData() {
      try {
        const res = await fetch(PAIR_API);
        const data = await res.json();
        return data.pair;
      } catch (e) {
        console.error("Dexscreener fetch error:", e);
        return null;
      }
    }

    function renderChart(historyArray) {
      const ctx = document.getElementById('bidChart').getContext('2d');

      const labels = historyArray.map(item => {
        const date = new Date(item.timestamp);
        return `${date.getHours()}:00`;
      });

      const prices = historyArray.map(item => parseFloat(item.priceUsd));

      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'BID Price (USD) - 24h',
            data: prices,
            borderColor: '#66f0f1',
            backgroundColor: 'rgba(102,240,241,0.1)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: '#ccc' } } },
          scales: {
            x: { ticks: { color: '#aaa' } },
            y: { ticks: { color: '#aaa' } }
          }
        }
      });
    }

    async function calculate() {
      const rawInput = document.getElementById("mindshare").value.trim();
      const mindshare = parseFloat(rawInput.startsWith('.') ? '0' + rawInput : rawInput);
      if (isNaN(mindshare) || mindshare <= 0) {
        alert('Enter a valid mindshare (e.g., 0.01 = 1%)');
        return;
      }

      if (!livePrice) {
        alert("Still fetching $BID price... try again in a second.");
        return;
      }

      const xp = mindshare * 1500;
      const bidTokens = xp * 134;
      const usdValue = bidTokens * livePrice;

      document.getElementById("result").innerHTML = `
        <p><strong>XP Earned:</strong> ${xp.toFixed(2)}</p>
        <p><strong>Total $BID:</strong> ${bidTokens.toLocaleString(undefined, {maximumFractionDigits: 2})}</p>
        <p><strong>BID Price:</strong> $${livePrice.toFixed(4)}</p>
        <p><strong>USD Value:</strong> $${usdValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
      `;
      const shareBtn = document.getElementById("shareBtn");
      shareBtn.style.display = 'inline-block';
      shareBtn.dataset.text = `My kaito mindshare earns me $${usdValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} worth of $BID just by yapping! Whatâ€™s your mindshare worth?! www.bidcalc.app`;
    }

    function share() {
      const text = encodeURIComponent(document.getElementById("shareBtn").dataset.text);
      window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
    }

    window.onload = async () => {
      const pairData = await fetchDexscreenerData();
      if (pairData) {
        livePrice = parseFloat(pairData.priceUsd);
        document.getElementById("livePrice").textContent = `$BID Price: $${livePrice.toFixed(4)}`;
        if (pairData.priceUsdHistory) {
          renderChart(pairData.priceUsdHistory);
        }
      } else {
        document.getElementById("livePrice").textContent = "Price unavailable";
      }
    };
  </script>
</body>
</html>
