<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BID Mindshare Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0f1c;
      color: #ffffff;
      padding: 40px;
      font-size: 18px;
    }
    .container {
      max-width: 600px;
      background: #1a1c2e;
      padding: 30px;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }
    h2 {
      text-align: center;
      color: #66f0f1;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      color: #ccc;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background-color: #25273c;
      color: #fff;
    }
    input:focus {
      outline: 2px solid #66f0f1;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      width: 100%;
      background: linear-gradient(90deg, #00e6e6, #007bfc);
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-top: 40px;
      border: none;
      border-radius: 8px;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
    .bmc-button {
      display: inline-block;
      background: #ffdd00;
      color: #000;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 16px;
      transition: all 0.2s ease-in-out;
    }
    .bmc-button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¯ BID Mindshare Calculator</h2>

    <label for="username">X Username</label>
    <input type="text" id="username" placeholder="e.g. stacheonomics" />

    <button onclick="lookup()">Calculate</button>

    <div class="result" id="result"></div>

    <button id="shareBtn" style="display: none;" onclick="share()">Share to X</button>

    <!-- âœ… TradingView BID Chart -->
    <iframe src="https://www.tradingview.com/embed-widget/single-quote/?symbol=CRYPTO:BIDCUSD&locale=en#%7B%7D"></iframe>

    <!-- âœ… Footer with Buy Me a Coffee & Creator Credit -->
    <div class="footer">
      <a href="https://coff.ee/stacheonomics" class="bmc-button" target="_blank">â˜• Buy me a coffee</a>
      <p style="margin-top: 16px;">
        Created by <a href="https://x.com/stacheonomics?s=21" target="_blank" style="color: #66f0f1;">@Stacheonomics</a>
      </p>
    </div>
  </div>

  <script>
    async function lookup() {
      const username = document.getElementById("username").value.trim().replace('@', '');
      if (!username) {
        alert("Enter a valid X username");
        return;
      }

      try {
        const res = await fetch(`/.netlify/functions/getMindshare?username=${username}`);
        const data = await res.json();

        if (!data.mindshare || isNaN(data.mindshare)) throw new Error();

        const mindshare = data.mindshare;
        const xp = mindshare * 1500;
        const bidTokens = xp * 134;
        const price = 0.1349;
        const usdValue = bidTokens * price;

        document.getElementById("result").innerHTML = `
          <p><strong>Mindshare:</strong> ${(mindshare * 100).toFixed(2)}%</p>
          <p><strong>XP Earned:</strong> ${xp.toFixed(2)}</p>
          <p><strong>Total $BID:</strong> ${bidTokens.toLocaleString(undefined, {maximumFractionDigits: 2})}</p>
          <p><strong>BID Price:</strong> $${price}</p>
          <p><strong>USD Value:</strong> $${usdValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
        `;

        document.getElementById("shareBtn").style.display = 'inline-block';
        document.getElementById("shareBtn").dataset.text = `My kaito mindshare earns me $${usdValue.toFixed(2)} worth of $BID just by yapping! Whatâ€™s your mindshare worth?! www.bidcalc.app`;

      } catch {
        document.getElementById("result").innerHTML = `<p style="color: red;">Something went wrong. Please try again later.</p>`;
      }
    }

    function share() {
      const text = encodeURIComponent(document.getElementById("shareBtn").dataset.text);
      window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
    }
  </script>
</body>
</html>
