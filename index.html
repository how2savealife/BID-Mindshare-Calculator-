<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BID Mindshare Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0f1c;
      color: #ffffff;
      padding: 40px;
      font-size: 17px;
    }
    .container {
      max-width: 640px;
      background: #1a1c2e;
      padding: 30px;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }
    h2 {
      text-align: center;
      color: #66f0f1;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      color: #ccc;
      font-size: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background-color: #25273c;
      color: #fff;
    }
    input:focus {
      outline: 2px solid #66f0f1;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      width: 100%;
      background: linear-gradient(90deg, #00e6e6, #007bfc);
      color: white;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 30px;
      font-size: 17px;
      line-height: 1.6;
    }
    #chartContainer {
      margin-top: 40px;
    }
    #shareBtn {
      display: none;
      background: linear-gradient(90deg, #007bfc, #7f00ff);
    }
    iframe {
      margin-top: 30px;
      border: none;
      border-radius: 8px;
      width: 100%;
      height: 400px;
    }
    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
    .footer a {
      text-decoration: none;
      color: #66f0f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¯ BID Mindshare Calculator</h2>

    <label for="username">Enter your X username</label>
    <input type="text" id="username" placeholder="e.g. stacheonomics">

    <button onclick="lookup()">Lookup & Calculate</button>

    <div class="result" id="result"></div>

    <button id="shareBtn" onclick="share()">Share to X</button>

    <div id="chartContainer">
      <iframe src="https://www.tradingview.com/embed-widget/symbol-overview/?symbol=CRYPTO%3ABIDCUSD&colorTheme=dark&locale=en" frameborder="0"></iframe>
    </div>
  </div>

  <div class="footer">
    <p>
      Created by <a href="https://x.com/stacheonomics?s=21" target="_blank"><strong>@Stacheonomics</strong></a> â€”
      <a href="https://coff.ee/stacheonomics" target="_blank">â˜• Buy me a coffee</a>
    </p>
  </div>

  <script>
    async function lookup() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a valid X username.");
        return;
      }

      try {
        const res = await fetch(`/.netlify/functions/getMindshare?username=${encodeURIComponent(username)}`);
        const data = await res.json();

        if (res.ok && data.mindshare !== undefined) {
          const mindshare = parseFloat(data.mindshare);
          document.getElementById("result").innerHTML = `<p><strong>Mindshare %:</strong> ${mindshare.toFixed(4)}%</p>`;
          calculateFromMindshare(mindshare);
        } else {
          throw new Error(data.error || "Unknown error");
        }
      } catch (error) {
        document.getElementById("result").innerHTML = `<p style="color:red;">Something went wrong. Please try again later.</p>`;
      }
    }

    function calculateFromMindshare(mindshare) {
      const xp = mindshare * 15;
      const bidTokens = xp * 134;
      const bidPrice = 0.1349; // Static for speed
      const usdValue = bidTokens * bidPrice;

      document.getElementById("result").innerHTML += `
        <p><strong>XP Earned:</strong> ${xp.toFixed(2)}</p>
        <p><strong>Total $BID:</strong> ${bidTokens.toLocaleString(undefined, {maximumFractionDigits: 2})}</p>
        <p><strong>BID Price:</strong> $${bidPrice}</p>
        <p><strong>USD Value:</strong> $${usdValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
      `;

      document.getElementById("shareBtn").style.display = 'inline-block';
      document.getElementById("shareBtn").dataset.text = `My kaito mindshare earns me $${usdValue.toFixed(2)} worth of $BID just by yapping! Whatâ€™s your mindshare worth?! www.bidcalc.app`;
    }

    function share() {
      const text = encodeURIComponent(document.getElementById("shareBtn").dataset.text);
      window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
    }
  </script>
</body>
</html>
